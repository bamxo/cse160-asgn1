<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1</title>
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="asg1.js"></script> 
</head>
<body onload="main()">
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports Canvas
  </canvas>

  <br><br>

  <div>
    <button id="clearCanvas">Clear Canvas</button>
    
    <br>
    <p>Shape Selection:</p>
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <button id="triangleShape" class="shape-btn">Triangle</button>
      <button id="squareShape" class="shape-btn">Square</button>
      <button id="circleShape" class="shape-btn">Circle</button>
      <button id="addRocket" class="shape-btn">Add Rocket</button>
    </div>

    <p>Shape Color:</p>
    <div style="display: flex; gap: 20px;">
      <div>
        <label for="redS">Red</label><br />
        <input type="range" id="redS" name="redS" min="0" max="20" />
      </div>
      <div>
        <label for="greenS">Green</label><br />
        <input type="range" id="greenS" name="greenS" min="0" max="20" />
      </div>
      <div>
        <label for="blueS">Blue</label><br />
        <input type="range" id="blueS" name="blueS" min="0" max="20" />
      </div>
    </div>

    <div style="display: flex; align-items: center; gap: 20px; margin-top: 1em;">
      <div>
        <p style="margin: 0;">Shape Size:</p>
        <input type="range" id="shapeSize" name="shapeSize" min="1" max="100" value="50" />
      </div>
    
      <div id="circleSegmentsControl">
        <p style="margin: 0;">Circle Segments:</p>
        <input type="range" id="circleSegments" name="circleSegments" min="3" max="64" value="32" />
      </div>
    </div>
  </div>

</body>
</html>
